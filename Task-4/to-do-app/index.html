<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>âœ¨ My To-Do List</h1>
        <div class="stats">
            <div class="stat-item">
                <span>Total:</span>
                <span class="stat-badge" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span>Active:</span>
                <span class="stat-badge" id="activeCount">0</span>
            </div>
            <div class="stat-item">
                <span>Completed:</span>
                <span class="stat-badge" id="completedCount">0</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList"></ul>

        <div class="clear-completed">
            <button class="clear-btn" id="clearCompleted">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
