<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML, CSS, and JavaScript - Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task 2 </h1>
        </header>

        <div class="grid-container">
            <!-- Task 1 & 2: Contact Form with Validation -->
            <div class="card">
                <h2>ğŸ“ Contact Form with Validation</h2>
                <div class="success-message" id="formSuccess">
                    âœ… Form submitted successfully!
                </div>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name">
                        <div class="error-message" id="nameError">Name is required and must be at least 3 characters</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+91 1234567890">
                        <div class="error-message" id="phoneError">Please enter a valid phone number</div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
                        <div class="error-message" id="messageError">Message is required and must be at least 10 characters</div>
                    </div>

                    <button type="submit" class="btn">Submit Form</button>
                </form>
            </div>

            <!-- Dynamic To-Do List -->
            <div class="card">
                <h2>âœ… Dynamic To-Do List</h2>
                <div class="todo-input-group">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button onclick="addTodo()">Add Task</button>
                </div>
                <ul class="todo-list" id="todoList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
